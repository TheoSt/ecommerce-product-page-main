<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="main-nav">
        <div class="logo-menu-section">
          <img id="ham-icon" src="images/icon-menu.svg" alt="menu dropdown">
          <img src="images/logo.svg" alt="logo image">
        </div>
        <div class="nav-menu">
          <img id="close-icon" src="images/icon-close.svg" alt="close image">
          <ul class="nav-items">
            <li class="nav-item" data-label=0>
              <a href="#">Collections</a>
            </li>
            <li class="nav-item" data-label=1>
              <a href="#">Men</a>
            </li>
            <li class="nav-item" data-label=2>
              <a href="#">Women</a>
            </li>
            <li class="nav-item" data-label=3>
              <a href="#">About</a>
            </li>
            <li class="nav-item" data-label=4>
              <a href="#">Contact</a>
            </li>
            <hr></hr>
          </ul>
        </div>
        <div class="user-section">
          <span id="cart-qnty"></span>
          <img id="cart-img" src="images/icon-cart.svg" alt="cart image">
          <img id="avatar-img" src="images/image-avatar.png" alt="avatar image">
        </div>
      </div> 
    </nav>
  </header>
  <main>
    <div id="overlay"></div>
    <section class="cart-container">
      <p>Cart</p>
      <div class="products-container">
        <p class="empty-cart-text">Your cart is empty.</p>
        <button class="main-btn" id="checkout-btn">Checkout</button>
      </div>
    </section>
    <section id="images-section">
      <div class="main-gallery">
        <img class="product-main-image" src="images/image-product-1.jpg" alt="product image">
        <div class="gallery-btns">
          <button class="gallery-btn" data-gallery="previous"><img src="images/icon-previous.svg" alt="previous icon"></button>
          <button class="gallery-btn" data-gallery="next"><img src="images/icon-next.svg" alt="next icon"></button>
        </div>
        <div class="thumbnails">
          <ul>
            <li class="thumbnail">
              <img src="images/image-product-1-thumbnail.jpg" alt="product 1 thumbnail">
            </li>
            <li class="thumbnail">
              <img src="images/image-product-2-thumbnail.jpg" alt="product 2 thumbnail">
            </li>
            <li class="thumbnail">
              <img src="images/image-product-3-thumbnail.jpg" alt="product 3 thumbnail">
            </li>
            <li class="thumbnail">
              <img src="images/image-product-4-thumbnail.jpg" alt="product 4 thumbnail">
            </li>
          </ul>
        </div>
      </div>
      <div class="lightbox-gallery">
        <svg id="lightbox-close" width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
        <img class="product-main-image" alt="product image">
        <div class="gallery-btns">
          <button class="gallery-btn" data-gallery="previous"><svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg></button>
          <button class="gallery-btn" data-gallery="next"><svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg></button>
        </div>
      </div>
    </section>
    <section id="product-section">
      <div class="main-info">
        <h1 id="product-company"></h1>
        <h2 id="product-name"></h2>
        <p id="product-info"></p>
      </div>
      <div class="product-price">
        <div class="price-info">
          <span id="product-price"></span>
          <span id="product-sale"></span>
        </div>
        <span id="product-init-price"></span>
      </div>
      <div class="add-cart-section">
        <div class="quantity-sel">
          <img class="change-qnty" src="images/icon-minus.svg" alt="minus image" data-value="minus">
          <span id="qnty-counter">0</span>
          <img class="change-qnty" src="images/icon-plus.svg" alt="plus image" data-value="plus">
        </div>
        <button class="main-btn" id="add-cart-btn"><img src="images/icon-cart.svg" alt="cart icon"><span>Add to cart</span></button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
