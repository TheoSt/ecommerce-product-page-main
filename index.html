<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="main-nav">
        <div class="logo-menu-section">
          <img id="ham-icon" src="images/icon-menu.svg" alt="menu dropdown">
          <img src="images/logo.svg" alt="logo image">
        </div>
        <div class="user-section">
          <img src="images/image-avatar.png" alt="avatar image">
          <img src="images/icon-cart.svg" alt="cart image">
        </div>
      </div>
      <div class="nav-menu">
        <img id="close-icon" src="images/icon-close.svg" alt="close image">
        <ul class="nav-items">
          <li class="nav-item">
            <a href="#">Collections</a>
          </li>
          <li class="nav-item">
            <a href="#">Men</a>
          </li>
          <li class="nav-item">
            <a href="#">Women</a>
          </li>
          <li class="nav-item">
            <a href="#">About</a>
          </li>
          <li class="nav-item">
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section id="images-section">
      <div class="product-gallery">
        <div class="mobile-gallery">
          <button><img src="images/icon-previous.svg" alt="previous icon"></button>
          <button><img src="images/icon-next.svg" alt="previous icon"></button>
        </div>
        <img class="product-main-image" src="images/image-product-1.jpg" alt="product image">
      </div>
      <div class="desktop-gallery">
        <ul class="thumbnails">
          <li class="thumbnail">
            <img src="images/image-product-1-thumbnail.jpg" alt="product thumbnail">
          </li>
          <li class="thumbnail">
            <img src="images/image-product-2-thumbnail.jpg" alt="product thumbnail">
          </li>
          <li class="thumbnail">
            <img src="images/image-product-3-thumbnail.jpg" alt="product thumbnail">
          </li>
          <li class="thumbnail">
            <img src="images/image-product-4-thumbnail.jpg" alt="product thumbnail">
          </li>
        </ul>
      </div>
    </section>
    <section id="product-section">
      <div class="main-info">
        <h1>sneaker company</h1>
        <h2>Fall Limited Edition Sneaker</h2>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
      </div>
      <div class="product-price">
        <div class="price-info">
          <span>$125.00</span>
          <span>50%</span>
        </div>
        <span>$250.00</span>
      </div>
      <div class="add-cart-section">
        <div class="quantity-sel">
          <img src="images/icon-minus.svg" alt="minus image">
          <span>0</span>
          <img src="images/icon-plus.svg" alt="plus image">
        </div>
        <button><img src="images/icon-cart.svg">Add to cart</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
